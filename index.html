<!DOCTYPE html>
<html>
<head>
   <meta charset="UFT-8" />
   <title>MuseBot</title>
   <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1>MuseBot</h1>

    <div class="main-content">

      <img id="musea-img" src="assets/musea-happy.png" alt="musea-idle" />

      <div class="chat-box">
        <label for="user-message">Ask Musea!</label>
        <textarea id="user-message" name="text" rows="4" cols="40">Enter message</textarea>

        <button id="send-message">Send Message</button> 
        <div id="chat-output">Chat will appear here.</div>
        </div>

      </div>

      

    </div>

    <script src="script.js"></script>

</body>
</html>
