<!DOCTYPE html>
<html>
<head>
   <meta charset="UFT-8" />
   <title>MuseBot</title>
   <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1>MuseBot</h1>

  <!-- Musea sprite image (idle/talking) -->
    <img src="assets/musea-happy.png" alt="musea-idle" />

  <!-- Input field for user text -->
   <label for="user-message">Ask Musea!</label>
    <textarea id="user-message" name="text" rows="4" cols="40">Enter message</textarea>

  <!-- Button to send message -->
    <button id="send-message">Send Message</button> 

  <!-- Div/section to display Musea's reply -->
    <div id="chat-output">
        <div class="bubble"></div>

    </div>

  <!-- Link to JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
